<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Promise.all method to run multiple promise.
      const log = console.log;

      const promiseCall = function (returnData, message) {
        return function (resolve, reject) {
          setTimeout(() => {
            log(`THe ${message} promise has resolved`);
            resolve(returnData);
          }, returnData * 100);
        };
      };

      const p1 = new Promise(promiseCall(10, "first"));
      const p2 = new Promise(promiseCall(20, "Second"));
      const p3 = new Promise(promiseCall(30, "Third"));
      const p4 = new Promise(function (resolve, reject) {
        reject("THe 4th promise has rejected");
      });

      let total = 0;

      Promise.all([p1, p2, p3, p4])
        .then((result) => {
          for (var i in result) {
            total += result[i];
          }

          log(`Results: ${result}`);
          log(`Total: ${total}`);
        })

        .catch((error) => {
          log(`Error: ${error}`);
        });
    </script>
  </body>
</html>
